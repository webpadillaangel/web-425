<mat-card>
  <mat-card-title class="blue">
    {{ book.title }}
  </mat-card-title>

  <mat-card-content>
    <div fxLayout="column">
      <p>
        ISBN:
        {{ book.isbn }}
      </p>
      <p>
        Description:
        {{ book.description }}
      </p>
      <p>
        Number of Pages:
        {{ book.numOfPages }}
      </p>
      <p>
        {{
          (book.authors.length > 1
            ? "Authors: "
            : "Author: ") +
            book.authors.join(", ")
        }}
      </p>
    </div>
  </mat-card-content>

  <mat-card-actions fxLayout="row-reverse">
    <button mat-raised-button color="accent" matDialogClose="confirm">
      OK
    </button>
  </mat-card-actions>
</mat-card>
