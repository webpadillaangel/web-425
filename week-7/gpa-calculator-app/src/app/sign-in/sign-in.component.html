<div fxLayout="column">
  <div fxFlex>
    <mat-card class="mat-elevation-z8 sign-in-container">
      <mat-card-title>
        Student Sign In
      </mat-card-title>
      <mat-card-subtitle>
        You must enter a valid student ID to proceed.
      </mat-card-subtitle>
      <mat-card-content>
        <div class="msg-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div *ngIf="form.studentId.errors && form.studentId.touched">
          <div class="msg-error">
            Student ID must be a numeric value.
          </div>
        </div>

        <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
          <form
            [formGroup]="signInForm"
            (ngSubmit)="onSubmit(); signInForm.reset()"
          >
            <mat-card-content>
              <mat-form-field fxFlex appearance="fill">
                <mat-label for="txtStudentId">Student ID</mat-label>
                <input
                  type="text"
                  required
                  matInput
                  formControlName="studentId"
                  id="txtStudentId"
                  name="studentId"
                />
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button
                type="submit"
                fxFlex
                mat-raised-button
                color="primary"
                [disabled]="!signInForm.valid"
              >
                Submit
              </button>
            </mat-card-actions>
          </form>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
</div>
