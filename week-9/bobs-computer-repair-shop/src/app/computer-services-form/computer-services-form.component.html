<mat-card>
  <mat-card-title class="services-title">
    Please select the service(s) you would like.
  </mat-card-title>

  <mat-card-content>
    <form fxLayout="row" [formGroup]="repairForm" >
      <div class="repair-services-section" fxFlexFill>
        <mat-list
          formArrayName="repairOptions"
          *ngFor="let item of repairFormArray.controls; let i = index"
        >
          <mat-list-item class="material-item">
            <div fxFlex fxFlexFill fxLayoutAlign="space-between center">
              <div>
                <mat-label>
                  <mat-checkbox
                    [formControlName]="i"
                    color="accent"
                  ></mat-checkbox>
                  {{ servicesList[i].serviceName }}
                </mat-label>
              </div>

              <div>
                {{ servicesList[i].price | currency }}
              </div>

            </div>

          </mat-list-item>

          <mat-divider></mat-divider>

        </mat-list>
        <!-- <mat-label
              formArrayName="repairOptions"
              *ngFor="let item of repairFormArray.controls; let i = index"
            >
              <mat-checkbox [formControlName]="i" color="primary"></mat-checkbox>
              {{ servicesList[i].serviceName }}
            </mat-label> -->
      </div>
    </form>
  </mat-card-content>
</mat-card>
