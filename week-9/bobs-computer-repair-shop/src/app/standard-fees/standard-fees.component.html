<mat-card>
  <mat-card-title class="services-title"> Additional Fees </mat-card-title>

  <mat-card-content>
    <form fxLayout="row">
      <div class="standard-services-section" fxFlexFill>
        <div>
          <mat-form-field color="accent">
            <mat-label>Enter Parts Cost: </mat-label>
            <input type="number" matInput placeholder="" value="" />
          </mat-form-field>
        </div>
        <div>
          <div fxFlex fxFlexFill fxLayoutAlign="space-between center">
            <mat-form-field color="accent">
              <mat-label>Enter Hours: </mat-label>
              <input type="number" matInput placeholder="" value="" />
            </mat-form-field>
            <div><span class="material-icons"> clear </span></div>
            <div>$50.00</div>
          </div>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
