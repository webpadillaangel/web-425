<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="logo">
      <img src="../../assets/logo.png" height="140" />
    </div>
    <div style="width: 100%">
      <div fxLayout="row wrap" fxLayoutAlign="end start">
        <button mat-button routerLink="/">Home</button>
        <button mat-button routerLink="/sign-in" *ngIf="!isAuthenticated">
          Sign In
        </button>
        <button mat-button *ngIf="isAuthenticated" (click)="onSignOut()">
          Sign Out
        </button>
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<br />

<router-outlet></router-outlet>
